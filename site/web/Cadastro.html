<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="icon" type="image/jpg" href="./assets/logoIcon.png" />
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/style_Cadastro.css">
</head>

<body>

    <header>
        <img src="./assets/logo.jpeg" width="135px" alt="Logo StrawTech">

        <ul>
            <li class="headerLi"><a href="./Home.html">Home</a></li>
            <li class="headerLi"><a href="./Gráfico.html">Gráficos</a></li>
            <li class="headerLi"><a href="./Calculadora.html">Calculadora</a></li>
            <li class="headerLi"><a href="./Produto.html">Produto</a></li>
        </ul>

        <h3 class="h3Header"><a href="./Login.html">Login</a></h3>

    </header>


    <main>



        <div class="header-main-cadastro">
            <h1>Crie uma nova conta</h1>
            <p>Já possui uma conta? <a href="./Login.html">Login</a></p>
        </div>


        <div class="card-cadastro">

            <div class="card_input1">

                <div>
                    <p class="input_texto">Nome da Empresa</p>
                    <input type="text" class="input_decoracao"><br>
                </div>

                <div class="espaçoRegister">
                    <p class="input_texto">Representante</p>
                    <input type="text" class="input_decoracao"><br>
                    
                </div>

            </div>
            <div class="card_input1">
                
                <div>
                    <p class="input_texto">CNPJ</p>
                    <input type="text" class="input_decoracao"><br>
                </div>
    
                <div class="espaçoRegister">
                    <p class="input_texto">Endereço(CEP)</p>
                    <input type="text" class="input_decoracao"><br>
                </div>
                

            </div>
            <div class="card_input1">
                
                <div>
                    <p class="input_texto">E-mail</p>
                    <input type="email" class="input_decoracao" id="input_email"><br>
                </div>

                <div class="espaçoRegister">
                    <p class="input_texto">Senha</p>
                    <input type="text" class="input_decoracao" id="input_senha"><br>
                </div>

            </div>

            <button onclick="cadastrar()" class="button_cadastrar">Cadastrar</button><br>

            <div class="mensagem_validacao" id="div_emailarroba"></div>
            <div class="mensagem_validacao" id="div_senha_invalida"></div>
            <div class="mensagem_validacao" id="div_8caracter"></div>
            <div class="mensagem_validacao" id="div_especial"></div>
            <div class="mensagem_validacao" id="div_maiuscula"></div>
            <div class="mensagem_validacao" id="div_minuscula"></div>
            <div class="mensagem_validacao" id="div_numero"></div>

        </div>




    </main>

    <footer>

        <div onclick="OpenSuporte()" id="idimgOpen" class="ImgOpenSuporte">
            <img src="./assets/suporte-tecnico.png" alt="">
        </div>



        <div id="containerSuporte" class="containerSuporte">
            <div class="HeaderSuporte">

                <h1 class="tituloSuporte">Suporte</h1>
                <h1 onclick="ClosedSuporte()" class="CloseSuporte">X</h1>
            </div>

            <p class="labelSuporte">Qual o problema ?</p>
            <input class="input_decoracaoSuporte" type="text" id="input_problema">

            <p class="labelSuporte">Descrição:</p>
            <textarea id="DescricaoDoPloblema" class="input_decoracaoSuporte" type="text"></textarea>

            <p class="labeSuportel">E-mail para contato:</p>
            <input id="EmailParaContato" type="email" class="input_decoracaoSuporte " type="email">

            <button class="buttonSuporte" onclick="enviarMsgSuporte()">Enviar</button>

        </div>
    </footer>

</body>

</html>
<script src="./scripts/scriptSuporte.js"></script>
<script src="Cadastro.js"></script>
